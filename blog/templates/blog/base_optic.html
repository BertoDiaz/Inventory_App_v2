<!doctype html>
{% load staticfiles %}

<!-- ***********************************************************************************************
    This HTML page is used as a base page to create similar pages of the Optic category.
************************************************************************************************ -->

<html>
    <head>

        <title>Optic</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

        <!-- <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"> -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    </head>
    <body>

        <!-- ***************************************************************************************
            This line includes the navigation bar.
        **************************************************************************************** -->
        {% include 'blog/navbar.html' %}

        <div class="page-header">

            <!-- ***********************************************************************************
                This part verifies if the username is logged in. If not, this shows an image to
                indicate that the username is not logged in.
            ************************************************************************************ -->
            {% if user.is_authenticated %}
                <a href="{% url 'blog:optic_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                {% if opticsBack %}
                    <a href="{% url 'blog:optic_list_type_optic' %}" class="top-menu"><span class="glyphicon glyphicon-chevron-left"></span></a>
                {% elif type_opticBack %}
                    <a href="{% url 'blog:optic_list' pk=optic.type_optic.pk %}" class="top-menu"><span class="glyphicon glyphicon-chevron-left"></span></a>
                {% endif %}
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><a href="{% url 'blog:optic_list_type_optic' %}">Optic</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-12">

                <!-- *******************************************************************************
                    Contents of the page.
                ******************************************************************************** -->
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
        <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{% static 'js/navbarAction.js' %}"></script>
        <script src="{% static 'js/showHide_v2.js' %}"></script>
    </body>
</html>
