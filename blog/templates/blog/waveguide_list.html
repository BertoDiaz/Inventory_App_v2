{% extends 'blog/base_waveguide.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-7">
            {% for waveguide in waveguides %}
                <div class="waveguide"
                onmouseover="chip_visibility('Waveguide_{{forloop.counter}}', 'ChipFull');"
                onmouseout="chip_visibility('Waveguide_{{forloop.counter}}', 'ChipFull');">
                    <!-- <div class="date">
                        {{ chip.created_date }}
                    </div> -->
                    <!-- <p>{{ chip.chip }}</p> -->
                    <h1><a href="{% url 'blog:waveguide_detail' pk=waveguide.pk %}">{{ waveguide.name }}</a></h1>
                    <p><span style="font-weight: bold;">Run: </span>{{ waveguide.run.run }}</p>
                    <p><span style="font-weight: bold;">Wafer: </span>{{ waveguide.wafer.wafer }}</p>
                    <p><span style="font-weight: bold;">Chip: </span>{{ waveguide.chip.chip }}</p>
                </div>
            {% endfor %}
        </div>
        <div class="col-md-5">
            <div class="col-md-2">
                <div id="ChipFull" class="imageChipFull">
                    <img src="{% static 'images/chip/chip_v4-0.png' %}" alt="Chip Full" height="700">
