{% extends 'blog/base_waveguide.html' %}

{% block content %}
    <div class="col-md-6">
        <div class="button">
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'blog:chip_detail' pk=chip %}"><span class="glyphicon glyphicon-chevron-left"></span></a>
            {% endif %}
        </div>
        {% for waveguide in waveguides %}
            <div class="inventory">
                <!-- <div class="date">
                    {{ chip.created_date }}
                </div> -->
                <!-- <p>{{ chip.chip }}</p> -->
                <h1><a href="{% url 'blog:waveguide_detail' pk=waveguide.chip.pk pk2=waveguide.pk %}">{{ waveguide.name }}</a></h1>
                <p>{{ waveguide.run.run }}</p>
                <p>{{ waveguide.wafer.wafer }}</p>
                <p>{{ waveguide.chip.chip }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
