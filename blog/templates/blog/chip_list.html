{% extends 'blog/base_chip.html' %}
{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            {% for chip in chips %}
                <div class="inventory">
                    <!-- <div class="date">
                        {{ chip.created_date }}
                    </div> -->
                    <!-- <p>{{ chip.chip }}</p> -->
                    <h1><a href="{% url 'blog:chip_detail' pk=chip.pk %}"
                        onmouseover="chip_visibility('Chip_{{forloop.counter}}', 'WaferFull');"
                        onmouseout="chip_visibility('Chip_{{forloop.counter}}', 'WaferFull');">{{ chip.chip }}</a></h1>
                    <p>{{ chip.run.run }}</p>
                    <p>{{ chip.wafer.wafer }}</p>
                    <p>{{ chip.date }}</p>
                </div>
            {% endfor %}
        </div>
        <div class="col-md-5">
            <div class="col-md-2">
