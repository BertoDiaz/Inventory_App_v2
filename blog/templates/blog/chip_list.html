{% extends 'blog/base_chip.html' %}
{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            {% for chip in chips %}
                <div class="chip"
                onmouseover="chip_visibility('Chip_{{forloop.counter}}', 'WaferFull');"
                onmouseout="chip_visibility('Chip_{{forloop.counter}}', 'WaferFull');">
                    <!-- <div class="date">
                        {{ chip.created_date }}
                    </div> -->
                    <!-- <p>{{ chip.chip }}</p> -->
                    <h1><a href="{% url 'blog:chip_detail' pk=chip.pk %}">{{ chip.chip }}</a></h1>
                    <p><span style="font-weight: bold;">Run: </span>{{ chip.run.run }}</p>
                    <p><span style="font-weight: bold;">Wafer: </span>{{ chip.wafer.wafer }}</p>
                    <p><span style="font-weight: bold;">Date: </span>{{ chip.date }}</p>
                </div>
            {% endfor %}
        </div>
        <div class="col-md-5">
            <div class="col-md-2">
                <div id="WaferFull" class="imageWaferFull">
                    <img src="{% static 'images/wafer/wafer_v3-1.png' %}" alt="Wafer Full" height="600">
                </div>
