{% extends 'blog/base_run.html' %}

{% block content %}
    {% for run in runs %}
        <div class="element">
            <div class="date">
                {{ run.created_date }}
            </div>
            <!-- <p>{{ run.run }}</p> -->
            <h1><a href="{% url 'blog:run_chip_list' pk=run.pk %}">{{ run.run }}</a></h1>
            <p>{{ run.run_specifications|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
