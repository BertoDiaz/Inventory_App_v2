<!doctype html>
{% load static %}

<!-- ***********************************************************************************************
    This HTML page is used as a base page to create similar the Home pages.
************************************************************************************************ -->

<html lang="en">
    <head>

        <title>NANOB2A</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

        <!-- <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"> -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    </head>
    <body>

        <div class="page-header">
            <!-- ***********************************************************************************
                This part verifies if the username is logged in. If not, this shows an image to
                indicate that the username is not logged in.
            ************************************************************************************ -->
            {% if not user.is_authenticated %}
                <a href="{% url 'blog:signin' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <!-- ***********************************************************************************
                Logo of the group in the navbar.
            ************************************************************************************ -->
            <h1><a href="{% url 'blog:home' %}"><img src="{% static 'images/Nanob2A Logo Completo.png' %}" alt="Logo NANOB2A" height="50"></a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-12">

                <!-- *******************************************************************************
                    Contents of the page.
                ******************************************************************************** -->
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>

        <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
