{% extends 'blog/base_order.html' %}

{% block content %}
    <div class="order">
        {% for order in orders %}
            <div class="date">
                {{ order.created_date }}
            </div>
            <h1><a href="{% url 'blog:order_detail' pk=order.pk %}">{{ order.name }}</a></h1>
        {% endfor %}
    </div>
{% endblock content %}
