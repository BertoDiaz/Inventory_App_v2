{% extends 'blog/base_optic.html' %}

{% block content %}
    <div class="col-md-6">
        <div class="inventory">
            {% for optic in optics %}
                <div class="date">
                    {{ optic.created_date }}
                </div>
                <h1><a href="{% url 'blog:optic_detail' pk=optic.pk %}">{{ optic.description }}</a></h1>
                <p>{{ optic.type_optic|linebreaksbr }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
